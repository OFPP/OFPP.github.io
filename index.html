<style>
    body{background-image: url("./image-de-background/backgroundimg.jdida.jpeg");

    button{
        width: 100px;
        padding: 15px 0;
        margin: 20px 10px;
        border-radius: 25px;
        font-weight: bold;
        border: 2px solid #ffffff;
        background: transparent;
        color: rgb(0, 0, 0);
        cursor: pointer;
        position: relative;
   }

   a{
       text-shadow: 10px;
        text-decoration: none;
        color: #ffffff;
        text-transform: uppercase;
    }
    span{
            background: #009688;
            height: 100%;
            width: 100%;
            border-radius: 25px;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: 00.5s;
        }
        
        button:hover span{width: 100%;}
        button:hover{
            border: none;
        }

   
    img{
        width: 200px;
        height: 300px;
        transition: 1s;
        border: cornsilk solid 1px;
    }
    img:hover{
        width:500px;
        height:400px;
    }
    h2{
        text-align: center;
        color: cornsilk;
    }
    .div{
        display: grid;
        grid-template-columns: repeat(3,auto);
        gap: 50px;
    }
    p{color: rgb(255, 255, 255);  margin-left: 50px;}
